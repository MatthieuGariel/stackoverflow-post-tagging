<!DOCTYPE html>
<html>
<head>
	<title>Ask Question</title>
</head>
<body>
	<h1>Ask Question</h1>
	<form action="/result" method="POST" class="form-example">
		<div class="form-example">
			<label for="post_title">Title :</label>
			<input type="text" id="post_title" name="post_title" value="Type the title of your post here ...">
		</div>
		<div class="form-example">
			<label for="post_text">Text :</label>
			<textarea id="post_text" name="post_text" rows="10" cols="50">Type your post here ...</textarea>
		</div>


		
		<div class="form-example">
			<input type="submit" value="Suggest the tags !">
		</div>
	</form>
</body>
</html>
